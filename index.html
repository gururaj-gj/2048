<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>2048 Game</title>
  <link href="data:image/x-icon;base64,AAABAAEAEBAQAAEABAAoAQAAFgAAACgAAAAQAAAAIAAAAAEABAAAAAAAgAAAAAAAAAAAAAAAEAAAAAAAAAAAAAAA/4QAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAABEQAAABAAAAEAAAAAEBEQAQAREAAQEBABEBAQERAQEAAQERAQABEQABAAABAAEBABEAAAEAAREAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAD//wAA//8AAP//AAD//wAAj98AAL/RAACx1QAAlRUAANFxAADfdQAAn3EAAP//AAD//wAA//8AAP//AAD//wAA" rel="icon" type="image/x-icon" />
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet">
</head>

<body>
  <header>
    <div class="brand">
      <div class="title main">2048</div>
      <div class="description main">Join the numbers and get to the 2048 tile!</div>
    </div>
    <div class="scoreboard">
      <div class="score">
        <span>SCORE</span>
        <span class="two" id="score">0</span>
      </div>
    </div>
  </header>

  <main>
    <div class="gameOver">
      <h1 class="message">GameOver!</h1>
      <button class="replay" id="replay">
        <i class="material-icons-round">replay</i>
      </button>
    </div>
    <div class="gameboard">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
  </main>
  <div class="all">
     <input type="checkbox" id="click" onclick="dark_mode()" />
   </div>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
